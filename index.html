<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Viche</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="vc-container vc-landing">
    <div class="vc-promo--content">
      <div class="vc-promo--logo">
        <picture class="vc-promo--logo-icon">
          <source media="(max-width: 540px)" srcset="img/logo-pic-320.png">
          <source media="(max-width: 1024px)" srcset="img/logo-pic-768.png">
          <source media="(max-width: 1280px)" srcset="img/logo-pic-1280.png">
          <source media="(max-width: 1640px)" srcset="img/logo-pic-1640.png">
          <source media="(min-width: 1640px)" srcset="img/logo-pic-1920.png">
          <img src="img/logo-pic-1640.png" alt="Logo icon">
        </picture>
        <span class="vc-promo--logo-text">Viche</span>
      </div>
      <p class="vc-promo--text">Choose players, you like, and take part in the game of your Idol. Answer his questions, paint pictures of other fans and send presents.</p>
      <div class="vc-promo--apps">
        <a href="#" class="vc-promo--app">
          <picture>
            <source media="(max-width: 540px)" srcset="img/android-app-320.png">
            <source media="(max-width: 1024px)" srcset="img/android-app-768.png">
            <source media="(max-width: 1280px)" srcset="img/android-app-1280.png">
            <source media="(max-width: 1640px)" srcset="img/android-app-1640.png">
            <source media="(min-width: 1640px)" srcset="img/android-app-1920.png">
            <img src="img/android-app-1640.png" alt="Android app link">
          </picture>
        </a>
        <a href="#" class="vc-promo--app">
          <picture>
            <source media="(max-width: 540px)" srcset="img/ios-app-320.png">
            <source media="(max-width: 1024px)" srcset="img/ios-app-768.png">
            <source media="(max-width: 1280px)" srcset="img/ios-app-1280.png">
            <source media="(max-width: 1640px)" srcset="img/ios-app-1640.png">
            <source media="(min-width: 1640px)" srcset="img/ios-app-1920.png">
            <img src="img/ios-app-1640.png" alt="Android app link">
          </picture>
        </a>
      </div>
    </div>
    <div class="vc-promo--image-wrapper">
      <picture class="vc-promo--image">
        <source media="(max-width: 400px)" srcset="img/phones-320.jpg">
        <source media="(max-width: 1024px)" srcset="img/phones-768.jpg">
        <source media="(max-width: 1280px)" srcset="img/phones-1280.jpg">
        <source media="(max-width: 1640px)" srcset="img/phones-1640.jpg">
        <source media="(min-width: 1640px)" srcset="img/phones-1920.jpg">
        <img src="img/phones-1640.jpg" alt="Phones picture">
      </picture>
    </div>
    <ul class="vc-promo--nav">
      <li><a href="mailto:mail@mail.to">Support</a></li>
      <li><a href="#">Terms Use</a></li>
      <li><a href="privacy-policy.html">Privacy Policy</a></li>
    </ul>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
